	<table id="settle-grid" class="easyui-datagrid" style="margin-bottom:50px"  
			data-options="fitColumns:false,singleSelect:true,pagination:true,autoRowHeight:false,fit:true,toolbar:'#settle-tools',pagination:true,pageNumber:1,pageSize:20,pageList:[10,20,30,50]" >  
		<thead>  
			<tr>  
				<th data-options="field:'code',width:100">代码</th>  
				<th data-options="field:'name',width:100">名称</th>

	</div>

		<div id="settle_addpanel_tools" data-options="region:'north'" style='margin:5px 0px 5px 10px' >
			<a id="btn_addpanel_add" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'"  onclick="javascript:settle_add()">保存</a> 
		</div>
		<table class="easyui-propertygrid"	data-options="region:'center',url:'/settlemanager/add.json',showGroup:true,scrollbarSize:0,height:236" ></table>
		<table class="easyui-grid"	data-options="region:'south',url:'/settlemanager/add.json',showGroup:true,scrollbarSize:0,height:330" ></table>
	</div>
